<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Goals</title>
   
    
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">



    {% load static %}
    <link rel="stylesheet" href="{% static 'c2.css' %}">




</head>
<body>
    <div class="container mt-4">

        <!-- Carousel Structure -->
        <div id="dailyGoalsCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% if day_to_day_plans %}
                    {% for day_plan in day_to_day_plans %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <div class="day-plan card">
                                <div class="card-body">
                                    <h3 class="card-title">{{ day_plan.title }}</h3> <!-- Correct title usage -->
                                    <p class="card-text">{{ day_plan.description }}</p> <!-- Access the 'description' field correctly -->
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="carousel-item active">
                        <div class="day-plan card">
                            <div class="card-body">
                                <p>No daily goals available.</p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>

            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#dailyGoalsCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#dailyGoalsCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Goals</a>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
